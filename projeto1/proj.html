<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="proje.css" />
    <title>Consulta de Produtos</title>
  </head>
  <body>
    <div class="box">
      <h1>Consulta de Produtos de Materiais para Construção</h1>

      <label for="searchInput">Buscar Produto:</label>
      <input
        type="text"
        id="searchInput"
        placeholder="Digite o nome do produto"
      />
      <button onclick="searchProducts()">Buscar</button>
    </div>
    <div id="resultContainer"></div>

    <script>
      // Dados de exemplo (pode ser substituído por uma chamada a uma API)
      const products = [
        { id: 1, name: 'Cimento - Triângulo - Juquiá', price: 30.51 },
        { id: 2, name: 'Cimento - Casa Nova - Juquiá', price: 31.01 },
        { id: 3, name: 'Cimento - Ceará - Registro', price: 28.99 },
        { id: 4, name: 'Cimento - Casteles - Registro', price: 29.99 },
        { id: 5, name: 'Cimento - GODEK - Miracatu', price: 30.99 },
        { id: 6, name: 'Cimento - Granada - Miracatu', price: 27.99 },
        { id: 7, name: 'Argamassa - Triângulo - Juquiá', price: 12.99 },
        { id: 8, name: 'Argamassa - Casa Nova - Juquiá', price: 13.31 },
        { id: 9, name: 'Argamassa - Ceará - Registro', price: 13.28 },
        { id: 10, name: 'Argamassa - Casteles - Registro', price: 13.32 },
        { id: 11, name: 'Argamassa - GODEK - Miracatu', price: 13.35 },
        { id: 12, name: 'Argamassa - Granada - Miracatu', price: 13.41 },
        { id: 13, name: 'Parafuso - Triângulo - Juquiá', price: 0.17 },
        { id: 14, name: 'Parafuso - Casa Nova - Juquiá', price: 0.18 },
        { id: 15, name: 'Parafuso - Ceará - Registro', price: 0.19 },
        { id: 16, name: 'Parafuso - Casteles - Registro', price: 0.19 },
        { id: 17, name: 'Parafuso - GODEK - Miracatu', price: 0.2 },
        { id: 18, name: 'Parafuso - Granada - Miracatu', price: 0.16 }

        // Adicione mais produtos conforme necessário
      ]

      function searchProducts() {
        const searchInput = document
          .getElementById('searchInput')
          .value.toLowerCase()
        const resultContainer = document.getElementById('resultContainer')
        resultContainer.innerHTML = ''

        const filteredProducts = products.filter(product =>
          product.name.toLowerCase().includes(searchInput)
        )

        if (filteredProducts.length > 0) {
          filteredProducts.forEach(product => {
            const productDiv = document.createElement('div')
            productDiv.classList.add('product')
            productDiv.innerHTML = `<strong>${
              product.name
            }</strong> - R$ ${product.price.toFixed(2)}`
            resultContainer.appendChild(productDiv)
          })
        } else {
          resultContainer.innerHTML = 'Nenhum produto encontrado.'
        }
      }
    </script>
  </body>
</html>
